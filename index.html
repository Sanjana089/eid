<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Geezy Wish">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Satisfy|Sacramento&effect=neon|outline|emboss|shadow-multiple">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Eid Mubarak</title>
</head>

<body onmouseup="drop(event)" ontouchend="drop(event)">
    <img id="moon" src="moon2.png" alt="Moon Image">
    <img id="star-shadow" src="satr-border1.png" alt="Star position">

    <div id="cresent"></div>

    <div id="movable-element" onmousedown="pickup(event)" ontouchstart="pickup(event)" onmousemove="move(event)"
        ontouchmove="move(event)" onmouseup="drop(event)" ontouchend="drop(event)">
        <img id="star" src="star.png" width="35" height="35">
    </div>
    <span id="arrow" class="arrow hide">&#8594;</span>
    <div id="greeting2">Min al-aydeen
        <br>من العايدين
        <br>May you be among those who celebrate Eid over and over
    </div>
    <h1 id="greeting1">Eid Mubarak!</h1>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
