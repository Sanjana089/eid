<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Geezy Wish">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Eid Mubarak</title>
</head>

<body>
    <img id="moon" src="moon2.png" alt="Moon Image">

    <div id="cresent" onmouseup="drop(event)" ontouchend="drop(event)"></div>

    <div id="movable-element" onmousedown="pickup(event)" ontouchstart="pickup(event)" onmousemove="move(event)"
        ontouchmove="move(event)" onmouseup="drop(event)" ontouchend="drop(event)">
        <img id="star" src="star.png" width="35" height="35">
    </div>
    <div id="greeting1">Eid Mubarak!</div>
    <div id="greeting2">Wishing you joy and happiness on this auspicious occasion.</div>
    <div class="hidden greeting2">Eid Mubarak</div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
